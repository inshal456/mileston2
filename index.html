<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        STATIC RESUME BUILDER BY <br>
         <span>INSHAL</span>
    </h1>

    <form action="" id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" required id="name"><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required id="email"><br>

            <label for="phone">Phone:</label>
            <input type="number" name="phone" id="phone" required><br>


        </fieldset>

<!----------------------------- education --------------------->
        <fieldset>
            <legend>Education</legend>
            <Label for="education">Education</Label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>


<!----------------------------- experience --------------------->
        <fieldset>
            <legend>Experience</legend>
            <Label for="experience">Experience</Label>
            <textarea name="experience" id="education" rows="4" required></textarea><br>
        </fieldset>



<!-------------------------------skills ------------------------>

        <fieldset>
            <legend>Skills</legend>
            <Label for="skills">Skills</Label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
        </fieldset>



        <button type="submit">Generate Resume Below</button>
    </form>
</body>

</html>
